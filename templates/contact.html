{% extends "base.html" %}
{% block content %}

<!--Contact Form-->
<div class="container">
    <div class="row">
        <h1 class="text-center mb-5">Contact Us</h1>
        <div class="col-sm-12 col-md-6 mx-auto">
            <form id="contactForm" onsubmit="return sendMail(this);">
                <input type="text" name="name" class="form-control form-validation mb-4" id="fullname"
                    placeholder="Your Name" required />
                <input type="email" name="emailaddress" class="form-control form-validation mb-4" id="emailaddress"
                    placeholder="Your Email" required />
                <textarea style="height: 200px" name="message" class="form-control form-validation
                    mb-4" id="message" placeholder="Your Message" required></textarea>
                <div class="row">
                    <div class="col-sm-12 col-md-6 mx-auto">
                        <button class="w-100 mt-3 btn btn-lg btn-primary mb-5" type="submit">
                            Send Message
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function () {
        emailjs.init("user_cYgKYhiKmPdeOuygEcz8G");
    })();
</script>

<script src="static/js/mail.js"></script>


{% endblock %}
