<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="V GAMES" content="A Game Community Platform">
    <meta name="description" content="V Games-A Game Community Platform">
    <meta name="author" content="Vanja Torp">
    <!--Favicon and Credit-->
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon/favicon-16x16.png">
    <link rel="shortcut icon" type="image/png" href="static/images/favicon/android-chrome-192x192.png">
    <link rel="manifest" href="static/images/favicon/site.webmanifest">
    <!--Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>V GAMES</title>
</head>

<body>
    <!--Header -->
    <header>
        <!--Navigation customised from BOOTSTRAP -->
        <div class="flex-container">
            <nav class="navbar  navbar-dark fixed-top">
                <a class="navbar-brand" href="index.html"><img src="static/images/logo.png" alt="logo" width="100"
                        height="50" />
                </a>
                <div>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <button class="nav-link btn btn-danger" href="">
                                Login <span class="sr-only">(current)</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero-image">
        <div class="hero-text">
            <h1>A community showcase of indie games</h1>
            <br>
            <h2>Play whenever you want. Unsubscribe anytime.</h2>
            <br>
            <h3>Are you ready play and participate in this community? Give your email adress and get started now.</h3>
            <br>
            <form>
                <div class="input-group">
                    <input type="email" class="form-control" size="50" placeholder="Email Address" required>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-danger" id="registerbtn" class="btn" data-bs-toggle="modal"
                            data-bs-target="#">Get started
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!--Modal for Register-->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close btn-close-black btn-light" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="modal-body">
                        <main class="form-signin">
                            <form>
                                <img class="mb-4" src="" alt="" width="100" height="50">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Add avatar image - xx px xx px</label>
                                    <input class="image form-control" src="" type="file" id="formFile">
                                </div>
                                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                            </form>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
