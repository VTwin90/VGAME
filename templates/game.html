{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row float-end px-2">
        <a href="{{url_for('get_games', username=session['user'])}}">
            <i class="fas fa-chevron-circle-left fa-2x"></i>
        </a>
    </div>
</div>

<br>
<br>
<br>

<section class="container mx-auto">
    <h2 class="text-center pb-5">{{game.title}}</h2>
    <div class="row">
        <div class="col-sm-12 col-md-4">
            <img src="{{ game.photo2 }}" class="rounded mx-auto pb-3" style="width:100%; height:100%;" alt="Game Image">
            <a href="{{ game.link }}" target="_blank" class=" play_btn btn w-22 rounded-pill btn-lg btn-primary">Play
            </a>
        </div>
        <div class="col-sm-12 col-md-8">
            <p class="description_text">{{game.description }}</p>
        </div>
    </div>
    <br>
    <br>
    <div class="mx-auto">
        <div class="text-center fa-2x">
            <a href="{{ game.github }}" target="_blank"><i class="fab fa-github footer-icons"></i></a>
            <a href="{{ game.instagram }}" target="_blank"><i class="fab fa-instagram footer-icons"></i></a>
            <a href="{{ game.linkedin }}" target="_blank"><i class="fab fa-linkedin footer-icons"></i></a>
        </div>
        <p class="mb-5 text-center">Keywords: {{game.keywords }} <br> Uploaded by: {{ game.created_by }} {{ game.date }}
        </p>
    </div>
</section>


{% endblock %}
