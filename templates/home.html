{% extends "base.html" %}
{% block content %}

<h1 class="text-center">New Games</h1>

<!-- Search -->
<div class="row">
    <div class="text-center">
        <form action="{{ url_for('search') }}" method="post">
            <div class="input-field form-floating">
                <i class="fas fa-search prefix"></i>
                <input type="text" name="query" id="query" minlength="3" class="validate" required>
                <label for="query" class="form-label">Search Games</label>
            </div>
            <div class="mx-auto mt-3">
                <a href="{{ url_for('get_games') }}" class=" btn btn-outline-secondary ">Reset</a>
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Games display  -->
{% if games.count() > 0 %}
<div class="container">
{%for game in games %}
    <h2 class="text-center">{{game.title}}</h2> <br>
    <div class="row">
        <div class="col-md-4">
            <div class="bg-image hover-zoom">
            <div class="thumbnail">
                <a href="/games/{{ game._id}}">
                    <img src="{{ game.photo1 }}" alt="Game Image"
                    class="rounded mx-auto d-block" width="260px" height="400px">
                </a>
            </div>
            </div>
        <div>
     </div>
</div>

{% endfor %}
<!-- No Results Found  -->
{% else %}
<h3>No results found</h3>
{% endif %}
<div class="pagination container mb-5">
{{ pagination.links }}
</div>
{% endblock %}
